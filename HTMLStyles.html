<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- EXERCISE: 1 Use the correct HTML attribute, and CSS, to set the color of the paragraph to "blue". -->
    <p style="color: blue;">This is a paragraph.</p>

    <!-- EXERCISE: 2 Use CSS to set the font of the paragraph to "courier". -->
    <p style="font-family:courier;">This is a paragraph.</p>

    <!-- EXERCISE: 3 Use CSS to center align the paragraph. -->
    <p style="text-align: center;">This is a paragraph.</p>

    <!-- EXERCISE: 4 Use CSS to set the text size to 50 pixels. -->
    <p style="font-size: 50px;">This is a paragraph.</p>

    <!-- EXERCISE: 5 Use CSS to set the background color of the document to yellow. -->
    <div>
        <html>

        <body style="background-color: yellow;">
            <h1>This is a heading</h1>
            <p>This is a paragraph.</p>
        </body>

        </html>
    </div>
    <!-- EXERCISE: 6 Use CSS to center align the document. -->
    <div>
        <html>

        <body style="text-align: center;">
            <h1>This is a heading</h1>
            <p>This is a paragraph.</p>
        </body>

        </html>
    </div>

</body>

</html>
